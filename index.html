<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Github Finder</title>
</head>
<body>
    <!-- Navber -->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
          <a href="#" class="navbar-brand">Github Finder</a>
         
        </div>
      </nav>

      <div class="container searchContainer">
        <div class="search card card-body">
          <h1>Search Github Users</h1>
          <p class="lead">Enter a username to fetch a user profile and repos</p>
          <input type="text" id="searchUser" class="form-control" placeholder="Github Username.." > <br>
          
          <button id="searchBtn" class="btn btn-success">Search</button>
        </div>
        <br>
        <div id="profile"></div> 
        

        <footer class="mt-t p-3 text-center bg-light">GitHub Finder &copy; </footer>

      </div>

      <!-- js file -->

      <script src="js/ui.js"></script>
      <script src="js/script.js"></script>
    
</body>
</html>
